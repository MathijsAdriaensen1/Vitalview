<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VitalView{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="navbar">
    <div class="logo">VitalView</div>
    <ul class="nav-links">
        <li><a href="{{ url_for('routes.home') }}">Home</a></li>
        <li><a href="#about">Over</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#contact">Contact</a></li>
        {% if session.get('user') %}
            <li><a href="{{ url_for('routes.dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('auth_routes.logout') }}">Logout</a></li>
        {% else %}
            <li><a href="{{ url_for('auth_routes.login') }}">Login</a></li>
        {% endif %}
    </ul>
</nav>

<div class="content">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>Â© 2025 VitalView. Alle rechten voorbehouden.</p>
</footer>
</body>
</html>
